<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyform.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Enter Your Details</p>
    <form id="survey-form">
        <div class="data">
            <label id="name-label">
                Name: <input type="text" required id="name" placeholder="Enter Your Name">
            </label>
            <label id="email-label">
                Email: <input type="email" required id="email" placeholder="Enter Your Email">
            </label>
            <label id="number-label">Age: <input type="number" id="number" min="12" max="120" placeholder="Age"></label>
        </div>
        <div class="role">
            <label>Which option best describes your current role?</label> <br>
            <select name="role" id="dropdown">
                <option>Select Current Role</option>
                <option>student</option>
                <option>Full Time learner</option>
                <option>Part Time learner </option>
                <option>Other</option>
            </select>
        </div>
        <diV class="radio">
            <label>Would you recommend freeCodeCamp to a friend?</label>     
    <label id="radio"> <br> <input type="radio" name="recommend" value="definitely"> Definitely 
            </label>
    <label id="radio"> <br> <input type="radio" name="recommend" value="May be"> May be  
            </label>
    <label id="radio"> <br> <input type="radio" name="recommend" value="Not sure"> Not Sure  
            </label>
        </div>
        <div class="check">
            <label>What would you like to see improved? (Check all that apply)</label> <br>
            <label for="frontend">
                Frontend Developer:
                <input type="checkbox" value="frontend">
            </label> <br>
            <label for="Backend">
                Backend Developer:
                <input type="checkbox" value="backend">
            </label> <br>
            <label for="Data Visulalizition">
                Data Visulalizition:
                <input type="checkbox" value="Data">
            </label> <br>
            <label for="Challenges">
                Challenges:
                <input type="checkbox" value="Challenges">
            </label> <br>
        </div>
        <div class="textarea">
            <label for="">Any comments or suggestions?</label> <br>
            <textarea name="suggestion" id="suggestion" cols="50" rows="5" placeholder="Enter Your comment?"></textarea> <br>
            <label for="submit">
                <input type="submit" name="submit" style="width: 20%; border: 2px black solid;" id="submit">
            </label>
        </div>
    </form>
</body>

</html>
